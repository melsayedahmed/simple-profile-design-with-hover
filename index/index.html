<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS simple profile design with hover</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/styles.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css'>
    <script src='main.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

</head>
<body>
    <div class="flex justify-center bg-gray-200	 items-center min-h-screen">
        <div class="h-auto rounded-md  w-64 p-4 border bg-white font-sans">
            <h3 class="font-bold">Continue Watching</h3>
            <div class="h-40 w-full mt-3 truncate relative">
                <img src="../img/6684533.jpg">
                <span class="hover:bg-blue-200 cursor-pointer absolute text-black h-10 w-16 bg-white flex justify-center items-center rounded-md top-28 right-2 font-bold font text-sm">13:00</span>
                
            </div>
            <h4 class="font-medium mt-4">Pos Hardware more Options In less Space</h4>
            <div class="flex justify-between mt-2 items-center text-xs text-pink-500">
                <span>Lessions 0 of 10</span>
                <p>Presentation</p> 
            </div>
        </div>
    </div>
</body>
</html>
